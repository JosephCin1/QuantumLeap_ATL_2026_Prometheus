<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICCP Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="shell">
      <section class="card">
        <h1>Quantum Leap 2026</h1>
        <p class="subtitle">ICCP Secure Access</p>
        <form id="login-form" class="form" novalidate>
          <label for="username">University Email</label>
          <input
            type="email"
            id="username"
            name="username"
            placeholder="john@uni.atlanta.edu"
            required
          />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••" required />

          <button type="submit">Log In</button>
        </form>

        <p id="status" class="status" aria-live="polite"></p>

        <details>
          <summary>CSV role examples</summary>
          <ul>
            <li>Student: john@uni.atlanta.edu</li>
            <li>Advisor: advisor@uni.atlanta.edu</li>
            <li>Administrator: admin@uni.atlanta.edu</li>
          </ul>
        </details>
      </section>
    </main>

    <script src="login.js" defer></script>
  </body>
</html>
